<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="matchUrlForm" (ngSubmit)="getMatchData()">
        <label for="matchUrl" class="pb-2">Match URL:</label>
        <div class="input-group mb-3">
          <input
            id="matchUrl"
            formControlName="matchUrl"
            type="text"
            class="form-control"
          />
          <button class="button btn btn-outline-secondary" type="submit">
            Load
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center">
      <app-mmr-table class="" [matchDTO]="matchDTO"></app-mmr-table>
    </div>
  </div>
</div>
